name: Docker Image Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Tesseract API
        run: docker build . --file ./tesseract-api/Dockerfile --tag tesseract:$(date +%s)
      - name: Build Front-End Web
        run: docker build . --file ./frontend/Dockerfile --tag frontend:$(date +%s)
